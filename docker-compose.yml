version: '3.9'
services:
  database:
    image: postgres:13
    ports:
    - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: nest
    container_name: database-transcendence
    networks:
      - transcendence
    restart: unless-stopped
    env_file:
      - backend/.env

  backend:
    build: ./backend
    ports:
      - 3000:3000
      - 5555:5555
    env_file:
      - .env
    # depends_on:
    #   database:
    #     condition: service_healthy
    container_name: backend-transcendence
    volumes:
      - ./backend:/app/
      - /app/node_modules
    networks:
      - transcendence
    depends_on:
      - database
    restart: unless-stopped

  frontend:
    build:
      dockerfile: Dockerfile
      context: ./frontend
    ports:
      - 8080:8080
    container_name: frontend-transcendence
    env_file:
      - .env
    volumes:
      - ./frontend:/app/
      - /app/node_modules
    networks:
      - transcendence
    depends_on:
      - backend
    restart: unless-stopped

networks:
  transcendence:
